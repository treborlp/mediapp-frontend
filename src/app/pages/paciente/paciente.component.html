<router-outlet></router-outlet>
<div>
    <mat-form-field>
        <input matInput (keyup)="filtrar($event.target.value)" placeholder="Buscar Pacientes">
    </mat-form-field>
</div>
<div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="idPaciente">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
            <td mat-cell *matCellDef="let element"> {{element.idPaciente}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombres">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
            <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="apellidos">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
            <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="direcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> direcion </th>
            <td mat-cell *matCellDef="let element"> {{element.direcion}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" aria-label="Example icon button with a vertical three dot icon" [routerLink]="['edicion', element.idPaciente]" routerLinkActive="router-link-active">
                    <mat-icon>ballot</mat-icon>
                  </button>
                <button mat-icon-button color="accent" (click)="eliminarPaciente(element.idPaciente)" aria-label="Example icon button with a home icon">
                    <mat-icon>delete</mat-icon> 
                  </button>
            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
<div class="example-button-container">
    <button mat-fab color="accent" style="float: right" routerLink="/paciente/nuevo">
      <mat-icon>create</mat-icon>
    </button>
</div>
