<router-outlet></router-outlet>

<div [hidden]="route.children.length!==0">
    <div>
        <mat-form-field>
            <input matInput (keyup)="filtrar($event.target.value)" placeholder="Buscar Especialidades">
        </mat-form-field>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table matSort [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="idEspecialidad">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
                <td mat-cell *matCellDef="let element"> {{element.idEspecialidad}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" aria-label="Editar paciente" [routerLink]="['edicion', element.idEspecialidad]" routerLinkActive="router-link-active">
                        <mat-icon>ballot</mat-icon>
                      </button>
                    <button mat-icon-button color="accent" (click)="eliminar(element.idEspecialidad)" aria-label="Eliminar Especialidad">
                        <mat-icon>delete</mat-icon> 
                      </button>
                </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </div>
    <div class="example-button-container">
        <button mat-fab color="accent" style="float: right" routerLink="/especialidad/nuevo">
          <mat-icon>create</mat-icon>
        </button>
    </div>
</div>
