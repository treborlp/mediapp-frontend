<h2 mat-card-title>
    <b>Paciente:</b> {{consulta.paciente.nombres}} | <b>Fecha:</b> {{consulta.fecha | date:"dd-MM-yyyy HH:mm:ss a"}}
</h2>

<mat-card class="example-card" *ngFor="let d of consulta.detalleConsulta">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>DIAGNOSTICO</mat-card-title>
        <mat-card-subtitle>{{d.diagnostico}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{d.tratamiento}}
        </p>
    </mat-card-content>
</mat-card>

<mat-card class="example-card" *ngFor="let e of examenes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>EXAMEN</mat-card-title>
        <mat-card-subtitle>{{e.examen.nombre}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{e.examen.descripcion}}
        </p>
    </mat-card-content>
</mat-card>
