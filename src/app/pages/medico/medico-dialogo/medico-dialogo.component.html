<div>
    <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Nombre" [(ngModel)]="medico.nombres">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Apellidos</mat-label>
        <input matInput placeholder="Apellidos" [(ngModel)]="medico.apellidos">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>CMP</mat-label>
        <input matInput placeholder="CMP" [(ngModel)]="medico.cmp" max="15" maxlength="60">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Foto</mat-label>
        <input matInput placeholder="Foto" [(ngModel)]="medico.fotoUrl">
    </mat-form-field>
    <img mat-card-image [src]="medico.fotoUrl" alt="" width="50%" height="50%" *ngIf="medico.fotoUrl!= null">
</div>

<button mat-raised-button class="mr-3" color="primary">Aceptar</button>

<button mat-raised-button color="accent">Cancelar</button>
