<div>
    <mat-form-field>
        <input matInput (keyup)="filtrar($event.target.value)" placeholder="Buscar Medicos">
    </mat-form-field>
</div>
<div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="idMedico">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
            <td mat-cell *matCellDef="let element"> {{element.idMedico}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombres">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
            <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="apellidos">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
            <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="CMP">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CMP </th>
            <td mat-cell *matCellDef="let element"> {{element.cmp}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" aria-label="" (click)="abrirDialogo(element)">
                    <mat-icon>ballot</mat-icon>
                  </button>
                <button mat-icon-button color="accent" (click)="eliminarMedico(element)" aria-label="">
                    <mat-icon>delete</mat-icon> 
                  </button>
            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>

<div class="example-button-container">
    <button mat-fab color="accent" style="float: right" (click)="abrirDialogo()">
      <mat-icon>create</mat-icon>
    </button>
</div>
